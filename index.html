<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos en el Parqueo</title>
    <style>
        body {
            background: linear-gradient(to right, #0a1d3d, #1f4e79);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .encabezado {
            background-color: #FF6F00;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px;
        }

        .imagen-izquierda {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 150px;
            height: auto;
            z-index: 10;
        }

        button {
            background-color: #FF6F00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #E65100;
        }

        .formulario {
            text-align: center;
            margin: 30px auto;
            max-width: 500px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #1f4e79;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #FF6F00;
        }

        td {
            background-color: #263a53;
        }

        input {
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #FF6F00;
            font-size: 16px;
            color: #333;
            width: 100%;
        }

        .cierre {
            margin: 40px auto;
            max-width: 500px;
            text-align: center;
        }

        footer {
            background-color: #263a53;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Estilo para el ticket */
        .ticket {
            width: 80mm; /* Ancho adecuado para impresora de 80mm */
            margin: 0;
            padding: 10px;
            border: 1px dashed #FF6F00;
            text-align: center;
            font-size: 18px;
            background-color: white;
            color: black;
            font-family: "Courier New", Courier, monospace;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .ticket img {
            width: 60mm;
            height: auto;
            margin-bottom: 10px;
        }

        .ticket p {
            margin: 5px;
            font-size: 16px;
        }

        /* Estilo para tabla de parqueo */
        .tabla-vehiculos {
            margin: 20px auto;
            width: 80%;
            border: 1px solid #FF6F00;
            border-radius: 10px;
            padding: 10px;
            background-color: #263a53;
        }
    </style>
</head>
<body>
    <!-- Encabezado con nombre "Multicars" -->
    <div class="encabezado">
        Multicars
    </div>

    <!-- Imagen en la esquina superior izquierda -->
    <img src="IMAGEN1.jpg" alt="Imagen de Encabezado" class="imagen-izquierda">

    <!-- Formulario para ingresar vehículos -->
    <div class="formulario">
        <input type="text" id="placa" placeholder="Placa del vehículo">
        <input type="text" id="marca" placeholder="Marca del vehículo">
        <button id="btnIngresar">Ingresar Vehículo</button>
    </div>

    <!-- Tabla para mostrar los vehículos registrados -->
    <div class="tabla-vehiculos">
        <table id="tablaClientes">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Tarifa</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>

    <div class="cierre">
        <button onclick="hacerCierre()">Cierre del Día</button>
    </div>

    <footer>
        <p>MarckBusiness | Todos los derechos reservados</p>
    </footer>

    <script>
        let clientes = JSON.parse(localStorage.getItem('vehiculos')) || [];

        // Función para ingresar un vehículo
        function ingresarVehiculo() {
            const placa = document.getElementById('placa').value.trim();
            const marca = document.getElementById('marca').value.trim();

            if (!placa || !marca) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            const horaIngreso = new Date();
            clientes.push({ placa, marca, horaIngreso });
            localStorage.setItem('vehiculos', JSON.stringify(clientes));

            // Limpiar los campos del formulario
            document.getElementById('placa').value = '';
            document.getElementById('marca').value = '';

            // Mostrar el ticket de parqueo
            mostrarTicket(placa, marca, horaIngreso);

            // Actualizar la tabla
            actualizarTabla();
        }

        // Función para calcular la tarifa según los rangos de tiempo
        function calcularTarifa(horaIngreso) {
            const tiempoEnParqueo = Math.floor((new Date() - horaIngreso) / 1000 / 60);

            if (tiempoEnParqueo <= 5) return 0; // Gratis
            else if (tiempoEnParqueo <= 35) return 5.00;
            else if (tiempoEnParqueo <= 65) return 8.00;
            else if (tiempoEnParqueo <= 95) return 13.00;
            else if (tiempoEnParqueo <= 125) return 16.00;
            else if (tiempoEnParqueo <= 155) return 21.00;
            else if (tiempoEnParqueo <= 185) return 24.00;
            else if (tiempoEnParqueo <= 215) return 29.00;
            else if (tiempoEnParqueo <= 245) return 32.00;
            else if (tiempoEnParqueo <= 275) return 37.00;
            else if (tiempoEnParqueo <= 305) return 40.00;
            else if (tiempoEnParqueo <= 335) return 45.00;
            else if (tiempoEnParqueo <= 365) return 48.00;
            else if (tiempoEnParqueo <= 395) return 53.00;
            else if (tiempoEnParqueo <= 425) return 56.00;
            else if (tiempoEnParqueo <= 455) return 61.00;
            else if (tiempoEnParqueo <= 485) return 64.00;
            else if (tiempoEnParqueo <= 515) return 69.00;
            else if (tiempoEnParqueo <= 545) return 72.00;
            else if (tiempoEnParqueo <= 575) return 77.00;
            else if (tiempoEnParqueo <= 605) return 80.00;
            else if (tiempoEnParqueo <= 635) return 85.00;
            else return 88.00;
        }

        // Función para actualizar la tabla con los vehículos
        function actualizarTabla() {
            const tabla = document.getElementById('tablaClientes');
            tabla.innerHTML = `
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Tiempo en Parqueo</th>
                    <th>Tarifa</th>
                    <th>Acciones</th>
                </tr>
            `;

            clientes.forEach(cliente => {
                const tiempoEnParqueo = Math.floor((new Date() - cliente.horaIngreso) / 1000 / 60);
                const tarifa = calcularTarifa(cliente.horaIngreso);
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${cliente.placa}</td>
                    <td>${cliente.marca}</td>
                    <td id="tiempo-${cliente.placa}">${formatearTiempo(tiempoEnParqueo)}</td>
                    <td>${tarifa.toFixed(2)}</td>
                    <td><button onclick="retirarVehiculo('${cliente.placa}')">Retirar</button></td>
                `;
                tabla.appendChild(fila);
            });
        }

        // Función para formatear el tiempo en minutos y segundos
        function formatearTiempo(minutos) {
            const horas = Math.floor(minutos / 60);
            const minutosRestantes = minutos % 60;
            return `${String(horas).padStart(2, '0')}:${String(minutosRestantes).padStart(2, '0')}`;
        }

        // Función para mostrar el ticket de parqueo
        function mostrarTicket(placa, marca, horaIngreso) {
            const ticket = document.createElement('div');
            ticket.classList.add('ticket');
            ticket.innerHTML = `
                <img src="IMAGEN1.jpg" alt="Logo">
                <p><strong>Placa:</strong> ${placa}</p>
                <p><strong>Marca:</strong> ${marca}</p>
                <p><strong>Hora de Ingreso:</strong> ${horaIngreso.toLocaleString()}</p>
                <p><strong>Tarifa:</strong> Q${calcularTarifa(horaIngreso).toFixed(2)}</p>
                <p>Gracias por preferirnos</p>
                <button onclick="imprimirTicket(this)">Imprimir Ticket</button>
            `;
            document.body.appendChild(ticket);
        }

        // Función para imprimir el ticket
        function imprimirTicket(ticketButton) {
            const ticket = ticketButton.parentElement;
            const ventanaImpresion = window.open('', '', 'width=300,height=400');
            ventanaImpresion.document.write('<html><body>');
            ventanaImpresion.document.write(ticket.innerHTML);
            ventanaImpresion.document.write('</body></html>');
            ventanaImpresion.document.close();
            ventanaImpresion.print();
        }

        // Función para retirar un vehículo
        function retirarVehiculo(placa) {
            const vehiculo = clientes.find(v => v.placa === placa);
            const tarifa = calcularTarifa(vehiculo.horaIngreso);

            clientes = clientes.filter(v => v.placa !== placa);
            localStorage.setItem('vehiculos', JSON.stringify(clientes));
            actualizarTabla();

            alert(`El vehículo con placa ${placa} ha sido retirado. Total a pagar: Q${tarifa.toFixed(2)}`);
        }

        // Función para hacer el cierre del día
        function hacerCierre() {
            let totalRecaudado = 0;
            clientes.forEach(cliente => {
                totalRecaudado += calcularTarifa(cliente.horaIngreso);
            });
            alert(`Total recaudado hoy: Q${totalRecaudado.toFixed(2)}`);
        }

        document.getElementById('btnIngresar').addEventListener('click', ingresarVehiculo);

        document.getElementById('placa').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                ingresarVehiculo();
            }
        });

        document.getElementById('marca').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                ingresarVehiculo();
            }
        });

        // Actualizar la tabla cada 60 segundos
        setInterval(actualizarTabla, 60000);

        // Inicializar la tabla con los datos de los vehículos almacenados
        actualizarTabla();
    </script>
</body>
</html>
