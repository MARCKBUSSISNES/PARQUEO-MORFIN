<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos en el Parqueo</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .encabezado {
            background-color: #e60000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        .imagen-izquierda {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 120px;
            height: auto;
            z-index: 10;
        }

        button {
            background-color: #e60000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #b30000;
        }

        .formulario {
            text-align: center;
            margin: 30px auto;
            max-width: 500px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #333;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #e60000;
        }

        td {
            background-color: #222;
        }

        input {
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #e60000;
            font-size: 16px;
            color: #333;
            width: 100%;
        }

        .cierre {
            margin: 40px auto;
            max-width: 500px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .ticket {
            width: 80mm; 
            margin: 0;
            padding: 10px;
            border: 1px dashed #e60000;
            text-align: center;
            font-size: 18px;
            background-color: white;
            color: black;
            font-family: "Courier New", Courier, monospace;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .ticket img {
            width: 60mm;
            height: auto;
            margin-bottom: 10px;
        }

        .ticket p {
            margin: 5px;
            font-size: 16px;
        }

        .tabla-vehiculos {
            margin: 20px auto;
            width: 80%;
            border: 1px solid #e60000;
            border-radius: 10px;
            padding: 10px;
            background-color: #222;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .vehiculo {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            flex: 1 0 20%;
        }

    </style>
</head>
<body>
    <div class="encabezado">
        Multicars
    </div>

    <img src="IMAGEN1.jpg" alt="Logo" class="imagen-izquierda">

    <div class="formulario">
        <input type="text" id="placa" placeholder="Placa del vehículo">
        <input type="text" id="marca" placeholder="Marca del vehículo">
        <button id="btnIngresar">Ingresar Vehículo</button>
    </div>

    <div class="tabla-vehiculos" id="tablaVehiculos">
        <!-- Los vehículos ingresados se mostrarán aquí de izquierda a derecha -->
    </div>

    <div class="cierre">
        <button onclick="hacerCierre()">Cierre del Día</button>
    </div>

    <footer>
        <p>MarckBusiness | Todos los derechos reservados</p>
    </footer>

    <script>
        let clientes = JSON.parse(localStorage.getItem('vehiculos')) || [];

        function ingresarVehiculo() {
            const placa = document.getElementById('placa').value.trim();
            const marca = document.getElementById('marca').value.trim();

            if (!placa || !marca) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            const horaIngreso = new Date();
            clientes.push({ placa, marca, horaIngreso });
            localStorage.setItem('vehiculos', JSON.stringify(clientes));

            document.getElementById('placa').value = '';
            document.getElementById('marca').value = '';

            mostrarTicket(placa, marca, horaIngreso);
            actualizarTabla();
        }

        // Tarifas literales basadas en el tiempo exacto de parqueo con segundos.
        function calcularTarifa(horaIngreso) {
            const tiempoEnParqueo = Math.floor((new Date() - horaIngreso) / 1000);
            
            if (tiempoEnParqueo <= 5 * 60) return 0; // 0:00 - 5:00 Gratis
            else if (tiempoEnParqueo <= 35 * 60) return 5.00; // 5:01 - 35:00 Q5
            else if (tiempoEnParqueo <= 65 * 60) return 8.00; // 35:01 - 1:05:00 Q8
            else if (tiempoEnParqueo <= 95 * 60) return 13.00; // 1:05:01 - 1:35:00 Q13
            else if (tiempoEnParqueo <= 125 * 60) return 16.00; // 1:35:01 - 2:05:00 Q16
            else if (tiempoEnParqueo <= 155 * 60) return 21.00; // 2:05:01 - 2:35:00 Q21
            else if (tiempoEnParqueo <= 185 * 60) return 24.00; // 2:35:01 - 3:05:00 Q24
            else if (tiempoEnParqueo <= 215 * 60) return 29.00; // 3:05:01 - 3:35:00 Q29
            else if (tiempoEnParqueo <= 245 * 60) return 32.00; // 3:35:01 - 4:05:00 Q32
            else if (tiempoEnParqueo <= 275 * 60) return 37.00; // 4:05:01 - 4:35:00 Q37
            else if (tiempoEnParqueo <= 305 * 60) return 40.00; // 4:35:01 - 5:05:00 Q40
            else if (tiempoEnParqueo <= 335 * 60) return 45.00; // 5:05:01 - 5:35:00 Q45
            else if (tiempoEnParqueo <= 365 * 60) return 48.00; // 5:35:01 - 6:05:00 Q48
            else if (tiempoEnParqueo <= 395 * 60) return 53.00; // 6:05:01 - 6:35:00 Q53
            else if (tiempoEnParqueo <= 425 * 60) return 56.00; // 6:35:01 - 7:05:00 Q56
            else if (tiempoEnParqueo <= 455 * 60) return 61.00; // 7:05:01 - 7:35:00 Q61
            else if (tiempoEnParqueo <= 485 * 60) return 64.00; // 7:35:01 - 8:05:00 Q64
            else if (tiempoEnParqueo <= 515 * 60) return 69.00; // 8:05:01 - 8:35:00 Q69
            else if (tiempoEnParqueo <= 545 * 60) return 72.00; // 8:35:01 - 9:05:00 Q72
            else if (tiempoEnParqueo <= 575 * 60) return 77.00; // 9:05:01 - 9:35:00 Q77
            else if (tiempoEnParqueo <= 605 * 60) return 80.00; // 9:35:01 - 10:05:00 Q80
            else if (tiempoEnParqueo <= 635 * 60) return 85.00; // 10:05:01 - 10:35:00 Q85
            else return 88.00; // 10:35:01 - 11:05:00 Q88
        }

        function mostrarTicket(placa, marca, horaIngreso) {
            const ticket = document.createElement('div');
            ticket.classList.add('ticket');
            ticket.innerHTML = `
                <img src="IMAGEN1.jpg" alt="Logo">
                <p><strong>Placa:</strong> ${placa}</p>
                <p><strong>Marca:</strong> ${marca}</p>
                <p><strong>Hora de Ingreso:</strong> ${horaIngreso.toLocaleString()}</p>
                <p><strong>Tarifa:</strong> Q${calcularTarifa(horaIngreso).toFixed(2)}</p>
                <p>Gracias por preferirnos</p>
                <button onclick="imprimirTicket(this)">Imprimir Ticket</button>
            `;
            document.body.appendChild(ticket);
        }

        function imprimirTicket(ticketButton) {
            const ticket = ticketButton.parentElement;
            const ventanaImpresion = window.open('', '', 'width=300,height=400');
            ventanaImpresion.document.write('<html><body>');
            ventanaImpresion.document.write(ticket.innerHTML);
            ventanaImpresion.document.write('</body></html>');
            ventanaImpresion.document.close();
            ventanaImpresion.print();
        }

        function actualizarTabla() {
            const tabla = document.getElementById('tablaVehiculos');
            tabla.innerHTML = ''; // Limpiar la tabla antes de actualizarla

            clientes.forEach(cliente => {
                const tiempoEnParqueo = Math.floor((new Date() - cliente.horaIngreso) / 1000);
                const tarifa = calcularTarifa(cliente.horaIngreso);

                const vehiculoDiv = document.createElement('div');
                vehiculoDiv.classList.add('vehiculo');
                vehiculoDiv.innerHTML = `
                    <p><strong>Placa:</strong> ${cliente.placa}</p>
                    <p><strong>Marca:</strong> ${cliente.marca}</p>
                    <p><strong>Tiempo:</strong> ${formatearTiempo(tiempoEnParqueo)}</p>
                    <p><strong>Tarifa:</strong> Q${tarifa.toFixed(2)}</p>
                `;
                tabla.appendChild(vehiculoDiv);
            });
        }

        function formatearTiempo(segundos) {
            const horas = Math.floor(segundos / 3600);
            const minutos = Math.floor((segundos % 3600) / 60);
            const segundosRestantes = segundos % 60;
            return `${horas}:${minutos}:${segundosRestantes}`;
        }

        function hacerCierre() {
            let totalRecaudado = 0;
            const detalles = clientes.map(cliente => {
                const tarifa = calcularTarifa(cliente.horaIngreso);
                totalRecaudado += tarifa;
                return `
                    Placa: ${cliente.placa} | Marca: ${cliente.marca} | 
                    Hora Ingreso: ${cliente.horaIngreso.toLocaleString()} | Tarifa: Q${tarifa.toFixed(2)}
                `;
            }).join('<br>');
            
            const cierreTicket = `
                <div class="ticket">
                    <h2>Cierre del Día</h2>
                    <p>${detalles}</p>
                    <p><strong>Total Recaudado:</strong> Q${totalRecaudado.toFixed(2)}</p>
                    <button onclick="imprimirTicket(this)">Imprimir Cierre</button>
                </div>
            `;
            document.body.innerHTML = cierreTicket;
        }

        document.getElementById('btnIngresar').addEventListener('click', ingresarVehiculo);

        // Actualizar la tabla cada segundo
        setInterval(actualizarTabla, 1000);
    </script>
</body>
</html>
