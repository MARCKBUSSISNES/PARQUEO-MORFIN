<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Excel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #table-container {
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f8f9fa;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos del Archivo Excel</h1>
        <div>
            <input type="file" id="excel-file" accept=".xlsx, .xls"/>
        </div>
        <div id="table-container">
            <!-- La tabla se insertará aquí -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script> <!-- SheetJS -->
    <script>
        document.getElementById('excel-file').addEventListener('change', handleFile, false);

        function handleFile(event) {
            var file = event.target.files[0];

            // Verificamos que el archivo sea un archivo Excel
            if (!file) return;
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                alert('Por favor, selecciona un archivo Excel.');
                return;
            }

            var reader = new FileReader();
            reader.onload = function(e) {
                var data = e.target.result;
                var workbook = XLSX.read(data, { type: 'binary' });

                // Obtener la primera hoja del archivo Excel
                var sheetName = workbook.SheetNames[0]; // Puedes cambiar el índice si quieres otra hoja
                var sheet = workbook.Sheets[sheetName];

                // Convertir los datos de la hoja en una tabla HTML
                var htmlTable = XLSX.utils.sheet_to_html(sheet);
                
                // Insertar la tabla en el contenedor
                document.getElementById('table-container').innerHTML = htmlTable;
            };

            reader.readAsBinaryString(file);
        }
    </script>
</body>
</html>
