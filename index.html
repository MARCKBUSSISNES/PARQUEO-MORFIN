<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes de Parqueo | MarckBusiness</title>
    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(to right, #0a1d3d, #1f4e79); /* Azul tecnológico */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF6F00; /* Naranja vibrante */
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 150px; /* Ajusta el tamaño del logo */
            margin-bottom: 20px;
        }

        header h1 {
            font-family: 'Candara', sans-serif;
            font-size: 36px;
            color: #fff;
            margin: 10px 0;
        }

        header p {
            font-size: 18px;
            font-weight: bold;
            color: #FFF;
        }

        button {
            background-color: #FF6F00; /* Naranja */
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #E65100;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #1f4e79; /* Azul oscuro */
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #FF6F00; /* Naranja */
        }

        td {
            background-color: #263a53;
        }

        input {
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #FF6F00;
            font-size: 16px;
            color: #333;
        }

        .formulario {
            margin: 30px auto;
            text-align: center;
            max-width: 500px;
        }

        .cierre {
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }

        footer {
            background-color: #263a53;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-family: 'Candara', sans-serif;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

    </style>
</head>
<body>
    <header>
        <img src="images/diseno_sin_titulo.png" alt="Logo MarckBusiness">
        <h1>MarckBusiness</h1>
        <p>Soluciones Sin Límites</p>
    </header>

    <!-- Formulario para ingresar vehículos -->
    <div class="formulario">
        <h2>Ingresar Vehículo</h2>
        <input type="text" id="placa" placeholder="Placa">
        <input type="text" id="marca" placeholder="Marca">
        <button onclick="ingresarVehiculo()">Ingresar</button>
    </div>

    <!-- Tablas -->
    <div class="tabla-section">
        <h2>Vehículos en el Parqueo</h2>
        <table id="tablaClientes">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Acciones</th>
            </tr>
        </table>

        <h2>Vehículos Retirados</h2>
        <table id="tablaVehiculosRetirados">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tarifa Cobrada</th>
                <th>Fecha de Salida</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>

    <!-- Botón para cierre del día -->
    <div class="cierre">
        <button onclick="hacerCierre()">Cierre del Día</button>
    </div>

    <script>
        let clientes = JSON.parse(localStorage.getItem('vehiculos')) || [];
        let vehiculosRetirados = JSON.parse(localStorage.getItem('vehiculosRetirados')) || [];

        function ingresarVehiculo() {
            const placa = document.getElementById('placa').value.trim();
            const marca = document.getElementById('marca').value.trim();

            if (!placa || !marca) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            clientes.push({ placa, marca, horaIngreso: new Date().toLocaleString() });
            localStorage.setItem('vehiculos', JSON.stringify(clientes));
            actualizarTabla();
            document.getElementById('placa').value = '';
            document.getElementById('marca').value = '';
        }

        function retirarVehiculo(placa) {
            const vehiculo = clientes.find(v => v.placa === placa);
            const tarifa = Math.floor(Math.random() * 50) + 10; // Simula una tarifa aleatoria entre Q10 y Q50
            const fechaSalida = new Date().toLocaleString();

            vehiculosRetirados.push({ ...vehiculo, tarifaCobrada: tarifa, fechaSalida });
            clientes = clientes.filter(v => v.placa !== placa);

            localStorage.setItem('vehiculos', JSON.stringify(clientes));
            localStorage.setItem('vehiculosRetirados', JSON.stringify(vehiculosRetirados));

            actualizarTabla();
            actualizarTablaRetirados();
        }

        function hacerCierre() {
            const clave = prompt("Ingrese la clave para realizar el cierre del día:");
            if (clave !== "Multicars") {
                alert("Clave incorrecta. No se puede realizar el cierre.");
                return;
            }

            if (vehiculosRetirados.length === 0) {
                alert("No hay registros de vehículos retirados para el cierre.");
                return;
            }

            let total = 0;
            let ticketContent = `
                <h1>Ticket de Cierre del Día</h1>
                <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
                    <tr>
                        <th>Hora de Salida</th>
                        <th>Placa</th>
                        <th>Tarifa Cobrada</th>
                    </tr>
            `;

            vehiculosRetirados.forEach((vehiculo) => {
                total += parseFloat(vehiculo.tarifaCobrada);
                ticketContent += `
                    <tr>
                        <td>${vehiculo.fechaSalida}</td>
                        <td>${vehiculo.placa}</td>
                        <td>Q${vehiculo.tarifaCobrada}</td>
                    </tr>
                `;
            });

            ticketContent += `
                <tr>
                    <td colspan="2" style="font-weight: bold;">Total del Día</td>
                    <td style="font-weight: bold;">Q${total.toFixed(2)}</td>
                </tr>
                </table>
                <p style="text-align: center; margin-top: 20px;">Gracias por usar MarckBusiness</p>
            `;

            const ticketWindow = window.open('', '_blank');
            ticketWindow.document.write(`
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <title>Ticket de Cierre</title>
                    <style>
                        body { font-family: Arial, sans-serif; text-align: center; }
                        table { margin: 20px auto; border-collapse: collapse; width: 80%; }
                        th, td { border: 1px solid #000; padding: 8px; }
                    </style>
                </head>
                <body>
                    ${ticketContent}
                </body>
                </html>
            `);
            ticketWindow.document.close();
        }

        function actualizarTabla() {
            const tabla = document.getElementById('tablaClientes');
            tabla.innerHTML = `
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Tiempo en Parqueo</th>
                    <th>Acciones</th>
                </tr>
            `;
            clientes.forEach((vehiculo) => {
                const fila = document.createElement('tr');
                const fechaIngreso = new Date(vehiculo.horaIngreso);
                const tiempoEnParqueo = Math.floor((new Date() - fechaIngreso) / 1000 / 60); // En minutos
                fila.innerHTML = `
                    <td>${vehiculo.placa}</td>
                    <td>${vehiculo.marca}</td>
                    <td>${tiempoEnParqueo} min</td>
                    <td><button onclick="retirarVehiculo('${vehiculo.placa}')">Retirar</button></td>
                `;
                tabla.appendChild(fila);
            });
        }

        function actualizarTablaRetirados() {
            const tabla = document.getElementById('tablaVehiculosRetirados');
            tabla.innerHTML = `
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Tarifa Cobrada</th>
                    <th>Fecha de Salida</th>
                    <th>Acciones</th>
                </tr>
            `;
            vehiculosRetirados.forEach((vehiculo) => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${vehiculo.placa}</td>
                    <td>${vehiculo.marca}</td>
                    <td>Q${vehiculo.tarifaCobrada}</td>
                    <td>${vehiculo.fechaSalida}</td>
                    <td><button onclick="imprimirVenta('${vehiculo.placa}', ${vehiculo.tarifaCobrada})">Imprimir</button></td>
                `;
                tabla.appendChild(fila);
            });
        }

        function imprimirVenta(placa, tarifa) {
            const vehiculo = vehiculosRetirados.find(v => v.placa === placa);
            let ventaContent = `
                <h1>Ticket de Venta</h1>
                <p>Placa: ${vehiculo.placa}</p>
                <p>Marca: ${vehiculo.marca}</p>
                <p>Tarifa: Q${tarifa}</p>
                <p>Fecha de Salida: ${vehiculo.fechaSalida}</p>
            `;

            const ventaWindow = window.open('', '_blank');
            ventaWindow.document.write(`
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <title>Ticket de Venta</title>
                    <style>
                        body { font-family: Arial, sans-serif; text-align: center; }
                    </style>
                </head>
                <body>
                    ${ventaContent}
                </body>
                </html>
            `);
            ventaWindow.document.close();
            ventaWindow.print();
        }

        // Inicializar tablas al cargar la página
        actualizarTabla();
        actualizarTablaRetirados();
    </script>

    <footer>
        <p>&copy; 2024 MarckBusiness. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
