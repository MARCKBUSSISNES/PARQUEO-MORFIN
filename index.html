<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Parqueo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #b30000;
      margin: 0;
      padding: 2rem;
      position: relative;
    }
    .encabezado-global {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .encabezado-global img {
      max-width: 100%;
      height: auto;
      max-height: 100px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    input:focus, button:hover {
      outline: none;
      box-shadow: 0 0 5px #2980b9;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
    .gym-button {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: center;
    }
    th {
      background-color: #000000;
      color: white;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: white;
    }
    .whatsapp {
      position: fixed;
      bottom: 70px;
      right: 20px;
      z-index: 1000;
    }
    .whatsapp img {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="encabezado-global">
    <img src="IMAGEN1.jpg" alt="Logo" />
  </div>

  <div class="container">
    <h1>Control de Parqueo</h1>
    <input type="text" id="placa" placeholder="Placa del vehículo" />
    <input type="text" id="marca" placeholder="Marca del vehículo" />
    <button onclick="registrarIngreso()">Ingresar</button>
    <button onclick="cerrarTurno()">Cierre de Turno</button>
    <button class="gym-button" onclick="salidaGym()">GYM</button>

    <table id="tablaRegistro">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Marca</th>
          <th>Hora Ingreso</th>
          <th>Hora Salida</th>
          <th>Total Q</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="registro"></tbody>
    </table>

    <div class="total" id="totalTurno"></div>
  </div>

  <div class="footer">&copy; MarckBusiness 2025 - Todos los derechos reservados</div>
  <div class="whatsapp">
    <a href="https://wa.me/50258140621" target="_blank">
      <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp" />
    </a>
  </div>

  <script>
    const storageKey = 'parqueo_registro';
    let datos = JSON.parse(localStorage.getItem(storageKey)) || [];

    function registrarIngreso() {
      const placa = document.getElementById('placa').value.trim();
      const marca = document.getElementById('marca').value.trim();
      if (!placa || !marca) return alert("Ingrese todos los datos");

      const hora = new Date().toISOString();
      datos.push({ placa, marca, horaIngreso: hora, horaSalida: null, total: null });
      localStorage.setItem(storageKey, JSON.stringify(datos));
      imprimirTicket(placa, marca, hora);
      document.getElementById('placa').value = "";
      document.getElementById('marca').value = "";
      actualizarTabla();
    }

    function salidaGym() {
      const placa = document.getElementById('placa').value.trim();
      const marca = document.getElementById('marca').value.trim();
      if (!placa || !marca) return alert("Ingrese placa y marca para salida GYM");

      const hora = new Date().toISOString();
      const registro = { placa, marca, horaIngreso: hora, horaSalida: hora, total: 0 };
      datos.push(registro);
      localStorage.setItem(storageKey, JSON.stringify(datos));
      imprimirFactura(registro);
      document.getElementById('placa').value = "";
      document.getElementById('marca').value = "";
      actualizarTabla();
    }

    function imprimirTicket(placa, marca, hora) {
      const fecha = new Date(hora);
      const fechaStr = fecha.toLocaleDateString();
      const horaStr = fecha.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const barcodeURL = `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(placa)}&code=Code128`;

      const ventana = window.open('', '', 'width=300,height=600');
      ventana.document.write(\`
        <html><head><style>
        body { font-family: monospace; text-align: center; font-size: 14pt; padding: 10px; }
        .logo { width: 100%; max-width: 260px; }
        .linea { border-top: 1px dashed #000; margin: 10px 0; }
        .grande { font-size: 18pt; font-weight: bold; }
        </style></head><body>
        <img src="IMAGEN1.jpg" class="logo" />
        <div class="linea"></div>
        <div>FECHA</div><div>\${fechaStr}</div>
        <div class="linea"></div>
        <div>HORA DE INGRESO</div><div class="grande">\${horaStr}</div>
        <div class="linea"></div>
        <div>PLACA</div><div class="grande">\${placa}</div>
        <div class="linea"></div>
        <div>MARCA</div><div class="grande">\${marca}</div>
        <div class="linea"></div>
        <img src="\${barcodeURL}" style="margin-top:10px;" />
        <div class="linea"></div>
        <pre>Gracias por su visita\n*RECUERDE NO PERDER SU TICKET*</pre>
        </body></html>
      \`);
      ventana.document.close();
      ventana.print();
    }

    function imprimirFactura(dato) {
      const entrada = new Date(dato.horaIngreso);
      const salida = new Date(dato.horaSalida);
      const tiempo = Math.ceil((salida - entrada) / 60000);
      const barcodeURL = `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(dato.placa)}&code=Code128`;

      const ventana = window.open('', '', 'width=300,height=650');
      ventana.document.write(\`
        <html><head><style>
        body { font-family: monospace; text-align: center; font-size: 14pt; padding: 10px; }
        .logo { width: 100%; max-width: 260px; }
        .linea { border-top: 1px dashed #000; margin: 10px 0; }
        .grande { font-size: 18pt; font-weight: bold; }
        </style></head><body>
        <img src="IMAGEN1.jpg" class="logo" />
        <div class="linea"></div>
        <div>FACTURA VEHÍCULO</div>
        <div class="linea"></div>
        <div>PLACA</div><div class="grande">\${dato.placa}</div>
        <div class="linea"></div>
        <div>MARCA</div><div class="grande">\${dato.marca}</div>
        <div class="linea"></div>
        <div>ENTRADA</div><div>\${entrada.toLocaleString()}</div>
        <div class="linea"></div>
        <div>SALIDA</div><div>\${salida.toLocaleString()}</div>
        <div class="linea"></div>
        <div>TIEMPO</div><div class="grande">\${tiempo} minutos</div>
        <div class="linea"></div>
        <div>TOTAL</div><div class="grande">Q\${dato.total.toFixed(2)}</div>
        <div class="linea"></div>
        <img src="\${barcodeURL}" />
        <div class="linea"></div>
        <pre>Gracias por su visita</pre>
        </body></html>
      \`);
      ventana.document.close();
      ventana.print();
    }

    function cerrarTurno() {
      const total = datos.reduce((sum, v) => sum + (v.total || 0), 0);
      const ventana = window.open('', '', 'width=300,height=600');
      ventana.document.write(\`
        <html><head><style>
        body { font-family: monospace; text-align: center; font-size: 18pt; padding: 10px; }
        .logo { width: 100%; max-width: 260px; }
        .linea { border-top: 1px dashed #000; margin: 10px 0; }
        </style></head><body>
        <img src="IMAGEN1.jpg" class="logo" />
        <div class="linea"></div>
        <div><strong>CIERRE DE TURNO</strong></div>
        <div class="linea"></div>
        <div>TOTAL DEL TURNO</div>
        <div style="font-size:22pt; font-weight:bold;">Q\${total.toFixed(2)}</div>
        <div class="linea"></div>
        <pre>Gracias</pre>
        </body></html>
      \`);
      ventana.document.close();
      ventana.print();
      localStorage.removeItem(storageKey);
      datos = [];
      actualizarTabla();
    }

    function actualizarTabla() {
      const tabla = document.getElementById('registro');
      tabla.innerHTML = '';
      datos.forEach((d, i) => {
        const fila = document.createElement('tr');
        fila.innerHTML = \`
          <td>\${d.placa}</td>
          <td>\${d.marca}</td>
          <td>\${new Date(d.horaIngreso).toLocaleString()}</td>
          <td>\${d.horaSalida ? new Date(d.horaSalida).toLocaleString() : '-'}</td>
          <td>\${d.total !== null ? 'Q' + d.total.toFixed(2) : '-'}</td>
          <td>\${d.horaSalida ? '' : '<button onclick="sacarVehiculo(' + i + ')">Salir</button>'}</td>
        \`;
        tabla.appendChild(fila);
      });

      const total = datos.reduce((sum, v) => sum + (v.total || 0), 0);
      document.getElementById('totalTurno').innerText = \`Total actual: Q\${total.toFixed(2)}\`;
    }

    function sacarVehiculo(index) {
      const salida = new Date().toISOString();
      datos[index].horaSalida = salida;
      datos[index].total = calcularPago(datos[index].horaIngreso, salida);
      imprimirFactura(datos[index]);
      localStorage.setItem(storageKey, JSON.stringify(datos));
      actualizarTabla();
    }

    function calcularPago(horaIngreso, horaSalida) {
      const entrada = new Date(horaIngreso);
      const salida = new Date(horaSalida);
      const minutos = Math.ceil((salida - entrada) / 60000);

      const tarifas = [
        { min: 0, max: 5, precio: 0 },
        { min: 6, max: 35, precio: 5 },
        { min: 36, max: 65, precio: 8 },
        { min: 66, max: 95, precio: 13 },
        { min: 96, max: 125, precio: 16 },
        { min: 126, max: 155, precio: 21 },
        { min: 156, max: 185, precio: 24 },
        { min: 186, max: 215, precio: 29 },
        { min: 216, max: 245, precio: 32 },
        { min: 246, max: 275, precio: 37 },
        { min: 276, max: 305, precio: 40 },
        { min: 306, max: 335, precio: 45 },
        { min: 336, max: 365, precio: 48 },
        { min: 366, max: 395, precio: 53 },
        { min: 396, max: 425, precio: 56 },
        { min: 426, max: 455, precio: 61 },
        { min: 456, max: 485, precio: 64 },
        { min: 486, max: 515, precio: 69 },
        { min: 516, max: 545, precio: 72 },
        { min: 546, max: 575, precio: 77 },
        { min: 576, max: 605, precio: 80 },
        { min: 606, max: 635, precio: 85 },
        { min: 636, max: 665, precio: 88 }
      ];

      for (let i = 0; i < tarifas.length; i++) {
        if (minutos >= tarifas[i].min && minutos <= tarifas[i].max) {
          return tarifas[i].precio;
        }
      }

      return 88;
    }

    actualizarTabla();
  </script>
</body>
</html>
