<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos en el Parqueo</title>
    <style>
        body {
            background: linear-gradient(to right, #0a1d3d, #1f4e79);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF6F00;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para la imagen en el encabezado */
        header img {
            width: 100%;
            height: 300px; /* Aumenté la altura de la imagen */
            object-fit: cover;
        }

        /* Estilo para el texto en el encabezado */
        header h1 {
            font-size: 36px;
            margin-top: -60px; /* Ajuste para que el texto se vea arriba de la imagen */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para la imagen en la esquina superior izquierda */
        .imagen-izquierda {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100px; /* Ajusta el tamaño de la imagen */
            height: auto;
            z-index: 10;
        }

        button {
            background-color: #FF6F00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #E65100;
        }

        .formulario {
            text-align: center;
            margin: 30px auto;
            max-width: 500px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #1f4e79;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #FF6F00;
        }

        td {
            background-color: #263a53;
        }

        input {
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #FF6F00;
            font-size: 16px;
            color: #333;
            width: 100%;
        }

        .cierre {
            margin: 40px auto;
            max-width: 500px;
            text-align: center;
        }

        footer {
            background-color: #263a53;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>
    <!-- Imagen en la esquina superior izquierda -->
    <img src="IMAGEN1.jpg" alt="Imagen de Encabezado" class="imagen-izquierda">

    <header>
        <h1>MULTICARS</h1> <!-- Título "MULTICARS" arriba de la imagen -->
        <img src="https://raw.githubusercontent.com/usuario/repositorio/main/images/Dise%C3%B1o%20sin%20titulo.png" alt="Encabezado del Parqueo">
    </header>

    <!-- Formulario para ingresar vehículos -->
    <div class="formulario">
        <input type="text" id="placa" placeholder="Placa del vehículo">
        <input type="text" id="marca" placeholder="Marca del vehículo">
        <button id="btnIngresar">Ingresar Vehículo</button>
    </div>

    <!-- Tabla para mostrar los vehículos registrados -->
    <table id="tablaClientes">
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Tiempo en Parqueo</th>
            <th>Tarifa</th>
            <th>Acciones</th>
        </tr>
    </table>

    <div class="cierre">
        <button onclick="hacerCierre()">Cierre del Día</button>
    </div>

    <footer>
        <p>MarckBusiness | Todos los derechos reservados</p>
    </footer>

    <script>
        // Definimos los vehículos y los vehiculos retirados en el localStorage
        let clientes = JSON.parse(localStorage.getItem('vehiculos')) || [];

        // Función para ingresar un vehículo
        function ingresarVehiculo() {
            const placa = document.getElementById('placa').value.trim();
            const marca = document.getElementById('marca').value.trim();

            if (!placa || !marca) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            // Registrar el vehículo con la hora de ingreso
            const horaIngreso = new Date();
            clientes.push({ placa, marca, horaIngreso });
            localStorage.setItem('vehiculos', JSON.stringify(clientes));

            // Limpiar los campos del formulario
            document.getElementById('placa').value = '';
            document.getElementById('marca').value = '';

            // Actualizar la tabla
            actualizarTabla();
        }

        // Función para calcular la tarifa según los rangos de tiempo
        function calcularTarifa(horaIngreso) {
            const tiempoEnParqueo = Math.floor((new Date() - horaIngreso) / 1000 / 60); // En minutos

            // Rango de tarifas
            if (tiempoEnParqueo <= 5) {
                return 0; // Gratis
            } else if (tiempoEnParqueo <= 35) {
                return 5.00; // Q5.00
            } else if (tiempoEnParqueo <= 65) {
                return 8.00; // Q8.00
            } else if (tiempoEnParqueo <= 95) {
                return 13.00; // Q13.00
            } else if (tiempoEnParqueo <= 125) {
                return 16.00; // Q16.00
            } else if (tiempoEnParqueo <= 155) {
                return 21.00; // Q21.00
            } else if (tiempoEnParqueo <= 185) {
                return 24.00; // Q24.00
            } else if (tiempoEnParqueo <= 215) {
                return 29.00; // Q29.00
            } else if (tiempoEnParqueo <= 245) {
                return 32.00; // Q32.00
            } else if (tiempoEnParqueo <= 275) {
                return 37.00; // Q37.00
            } else if (tiempoEnParqueo <= 305) {
                return 40.00; // Q40.00
            } else if (tiempoEnParqueo <= 335) {
                return 45.00; // Q45.00
            } else if (tiempoEnParqueo <= 365) {
                return 48.00; // Q48.00
            } else if (tiempoEnParqueo <= 395) {
                return 53.00; // Q53.00
            } else if (tiempoEnParqueo <= 425) {
                return 56.00; // Q56.00
            } else if (tiempoEnParqueo <= 455) {
                return 61.00; // Q61.00
            } else if (tiempoEnParqueo <= 485) {
                return 64.00; // Q64.00
            } else if (tiempoEnParqueo <= 515) {
                return 69.00; // Q69.00
            } else if (tiempoEnParqueo <= 545) {
                return 72.00; // Q72.00
            } else if (tiempoEnParqueo <= 575) {
                return 77.00; // Q77.00
            } else if (tiempoEnParqueo <= 605) {
                return 80.00; // Q80.00
            } else if (tiempoEnParqueo <= 635) {
                return 85.00; // Q85.00
            } else if (tiempoEnParqueo <= 665) {
                return 88.00; // Q88.00
            }

            return 88.00; // Default para tiempos mayores a 665 minutos
        }

        // Función para actualizar la tabla de vehículos
        function actualizarTabla() {
            const tablaClientes = document.getElementById('tablaClientes');
            tablaClientes.innerHTML = `
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Tiempo en Parqueo</th>
                    <th>Tarifa</th>
                    <th>Acciones</th>
                </tr>
            `;

            // Llenar la tabla con los vehículos registrados
            clientes.forEach(cliente => {
                const tiempoTranscurrido = new Date() - cliente.horaIngreso;
                const tiempoEnSegundos = Math.floor(tiempoTranscurrido / 1000);
                const tiempoEnMinutos = Math.floor(tiempoEnSegundos / 60);
                const tiempoEnHoras = Math.floor(tiempoEnMinutos / 60);
                const segundosRestantes = tiempoEnSegundos % 60;
                const minutosRestantes = tiempoEnMinutos % 60;
                const horasRestantes = tiempoEnHoras;

                const tiempoFormateado = `${String(horasRestantes).padStart(2, '0')}:${String(minutosRestantes).padStart(2, '0')}:${String(segundosRestantes).padStart(2, '0')}`;

                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${cliente.placa}</td>
                    <td>${cliente.marca}</td>
                    <td><span id="tiempo-${cliente.placa}">${tiempoFormateado}</span></td>
                    <td>${calcularTarifa(cliente.horaIngreso).toFixed(2)} Q</td>
                    <td><button onclick="retirarVehiculo('${cliente.placa}')">Retirar</button></td>
                `;
                tablaClientes.appendChild(fila);

                setInterval(() => {
                    const tiempoTranscurrido = new Date() - cliente.horaIngreso;
                    const tiempoEnSegundos = Math.floor(tiempoTranscurrido / 1000);
                    const tiempoEnMinutos = Math.floor(tiempoEnSegundos / 60);
                    const tiempoEnHoras = Math.floor(tiempoEnMinutos / 60);
                    const segundosRestantes = tiempoEnSegundos % 60;
                    const minutosRestantes = tiempoEnMinutos % 60;

                    const tiempoFormateado = `${String(tiempoEnHoras).padStart(2, '0')}:${String(minutosRestantes).padStart(2, '0')}:${String(segundosRestantes).padStart(2, '0')}`;
                    document.getElementById(`tiempo-${cliente.placa}`).textContent = tiempoFormateado;
                }, 1000);
            });
        }

        // Función para retirar un vehículo
        function retirarVehiculo(placa) {
            const vehiculo = clientes.find(v => v.placa === placa);
            const tarifa = calcularTarifa(vehiculo.horaIngreso);

            clientes = clientes.filter(v => v.placa !== placa);
            localStorage.setItem('vehiculos', JSON.stringify(clientes));
            actualizarTabla();

            alert(`El vehículo con placa ${placa} ha sido retirado. Total a pagar: Q${tarifa.toFixed(2)}`);
        }

        // Función para hacer el cierre del día
        function hacerCierre() {
            let totalRecaudado = 0;
            clientes.forEach(cliente => {
                totalRecaudado += calcularTarifa(cliente.horaIngreso);
            });
            alert(`Total recaudado hoy: Q${totalRecaudado.toFixed(2)}`);
        }

        document.getElementById('btnIngresar').addEventListener('click', ingresarVehiculo);

        document.getElementById('placa').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                ingresarVehiculo();
            }
        });

        document.getElementById('marca').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                ingresarVehiculo();
            }
        });

        actualizarTabla();
    </script>
</body>
</html>
