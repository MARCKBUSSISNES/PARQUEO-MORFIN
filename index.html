<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes de Parqueo | MarckBusiness</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #2E2E2E;
            color: #FFF;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
        }

        /* Encabezado con el logo */
        header {
            background-color: #4CAF50; /* Verde corporativo */
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            height: 80px; /* Ajusta el tamaño del logo */
            width: auto;
        }

        /* Estilos para los formularios */
        input, button {
            background-color: #333;
            color: #fff;
            border: 2px solid #4CAF50; 
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        input:focus, button:focus {
            outline: none;
            background-color: #2C6B2F;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50; 
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049; 
        }

        /* Estilos para las tablas */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        th {
            background-color: #2C6B2F;
            color: #fff;
            font-size: 20px;
        }

        td {
            background-color: #444;
            color: #FFF;
            font-size: 18px;
        }

        td button {
            margin: 5px;
        }

        /* Mejorar la apariencia de la fila al pasar el ratón */
        tr:hover {
            background-color: #666;
        }

        /* Diseño de los cronómetros */
        .timer {
            font-size: 26px;
            color: #FFEB3B; 
            font-family: 'Courier New', Courier, monospace;
        }

        /* Sección para tabla y formulario */
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .details {
            width: 48%;
        }

        .tabla-section {
            margin-top: 30px;
        }

        .placa, .marca {
            font-size: 20px;
            font-weight: bold;
        }

        .mensaje {
            font-size: 16px;
            color: #FF5733;
            margin-top: 10px;
        }

        .busqueda {
            margin-top: 30px;
        }

        /* Definir un fondo degradado para la página */
        body {
            background: linear-gradient(to bottom, #333, #222);
        }
    </style>
</head>
<body>
    <!-- Encabezado con el logo -->
    <header>
        <!-- Asegúrate de que esta URL sea la correcta -->
        <img src="https://github.com/tu_usuario/tu_repositorio/raw/main/images/Marck%20Logo.png" alt="MarckBusiness">
    </header>

    <h2 style="text-align:center; color: #4CAF50;">Registrar Cliente</h2>

    <!-- Contenedor para formulario y tabla -->
    <div class="container">
        <div class="details">
            <form id="registroForm" onsubmit="registrarCliente(); return false;">
                <label>Placa:</label>
                <input type="text" id="placa" required><br>
                <label>Marca:</label>
                <input type="text" id="marca" required><br>
                <button type="submit">Ingresar Cliente</button>
            </form>
        </div>
    </div>

    <!-- Vehículos en parqueo y retirados -->
    <div class="tabla-section">
        <h2>Vehículos en el Parqueo</h2>
        <table id="tablaClientes">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Acciones</th>
            </tr>
        </table>

        <h2>Vehículos Retirados</h2>
        <table id="tablaVehiculosRetirados">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tarifa Cobrada</th>
                <th>Fecha de Salida</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>

    <script>
        // Tu código JavaScript aquí...
    </script>
</body>
</html>
