<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes de Parqueo | MarckBusiness</title>
    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(to bottom, #f5f5f5, #eaeaea);
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #004aad; /* Azul tecnológico */
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 150px;
            height: auto;
        }
        h1, h2 {
            color: #ff8300; /* Naranja */
        }
        button {
            background-color: #004aad; /* Azul tecnológico */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #ff8300; /* Naranja */
            transform: translateY(-2px);
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #004aad; /* Azul tecnológico */
            color: white;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
            font-size: 14px;
        }
        .formulario {
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .cierre {
            text-align: center;
            margin: 20px;
        }
        footer {
            background-color: #004aad; /* Azul tecnológico */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: Candara, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo de la marca -->
        <img src="images/Diseño sin título.png" alt="Logo MarckBusiness">
    </header>

    <!-- Formulario para ingresar vehículos -->
    <div class="formulario">
        <h2>Ingresar Vehículo</h2>
        <input type="text" id="placa" placeholder="Placa">
        <input type="text" id="marca" placeholder="Marca">
        <button onclick="ingresarVehiculo()">Ingresar</button>
    </div>

    <!-- Tablas -->
    <div class="tabla-section">
        <h2>Vehículos en el Parqueo</h2>
        <table id="tablaClientes">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Acciones</th>
            </tr>
        </table>

        <h2>Vehículos Retirados</h2>
        <table id="tablaVehiculosRetirados">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tarifa Cobrada</th>
                <th>Fecha de Salida</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>

    <!-- Botón para cierre del día -->
    <div class="cierre">
        <button onclick="hacerCierre()">Cierre del Día</button>
    </div>

    <!-- Derechos reservados -->
    <footer>
        © 2024 MarckBusiness. Todos los derechos reservados.
    </footer>

    <script>
        let clientes = JSON.parse(localStorage.getItem('vehiculos')) || [];
        let vehiculosRetirados = JSON.parse(localStorage.getItem('vehiculosRetirados')) || [];

        function ingresarVehiculo() {
            const placa = document.getElementById('placa').value.trim();
            const marca = document.getElementById('marca').value.trim();

            if (!placa || !marca) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            clientes.push({ placa, marca, horaIngreso: new Date().toLocaleString() });
            localStorage.setItem('vehiculos', JSON.stringify(clientes));
            actualizarTabla();
            document.getElementById('placa').value = '';
            document.getElementById('marca').value = '';
        }

        function retirarVehiculo(placa) {
            const vehiculo = clientes.find(v => v.placa === placa);
            const tarifa = Math.floor(Math.random() * 50) + 10; // Simula una tarifa aleatoria entre Q10 y Q50
            const fechaSalida = new Date().toLocaleString();

            vehiculosRetirados.push({ ...vehiculo, tarifaCobrada: tarifa, fechaSalida });
            clientes = clientes.filter(v => v.placa !== placa);

            localStorage.setItem('vehiculos', JSON.stringify(clientes));
            localStorage.setItem('vehiculosRetirados', JSON.stringify(vehiculosRetirados));

            actualizarTabla();
            actualizarTablaRetirados();
        }

        function actualizarTabla() {
            const tabla = document.getElementById('tablaClientes');
            tabla.innerHTML = `<tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Acciones</th>
            </tr>`;

            clientes.forEach(cliente => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${cliente.placa}</td>
                    <td>${cliente.marca}</td>
                    <td>${cliente.horaIngreso}</td>
                    <td><button onclick="retirarVehiculo('${cliente.placa}')">Retirar</button></td>
                `;
                tabla.appendChild(fila);
            });
        }

        function actualizarTablaRetirados() {
            const tabla = document.getElementById('tablaVehiculosRetirados');
            tabla.innerHTML = `<tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tarifa Cobrada</th>
                <th>Fecha de Salida</th>
                <th>Acciones</th>
            </tr>`;

            vehiculosRetirados.forEach(cliente => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${cliente.placa}</td>
                    <td>${cliente.marca}</td>
                    <td>Q${cliente.tarifaCobrada}</td>
                    <td>${cliente.fechaSalida}</td>
                    <td></td>
                `;
                tabla.appendChild(fila);
            });
        }

        window.onload = function () {
            actualizarTabla();
            actualizarTablaRetirados();
        };
    </script>
</body>
</html>
