<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes de Parqueo | MarckBusiness</title>
    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(to bottom, #333, #222);
            color: #FFF;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: black;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .formulario {
            margin: 20px auto;
            text-align: center;
        }
        .cierre {
            margin: 20px auto;
            max-width: 600px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-family: Candara, sans-serif;
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo de la marca -->
        <img src="images/Diseño sin título.png" alt="Logo MarckBusiness">
    </header>

    <!-- Formulario para ingresar vehículos -->
    <div class="formulario">
        <h2>Ingresar Vehículo</h2>
        <input type="text" id="placa" placeholder="Placa">
        <input type="text" id="marca" placeholder="Marca">
        <button onclick="ingresarVehiculo()">Ingresar</button>
    </div>

    <!-- Tablas -->
    <div class="tabla-section">
        <h2>Vehículos en el Parqueo</h2>
        <table id="tablaClientes">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Acciones</th>
            </tr>
        </table>

        <h2>Vehículos Retirados</h2>
        <table id="tablaVehiculosRetirados">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tarifa Cobrada</th>
                <th>Fecha de Salida</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>

    <!-- Botón para cierre del día -->
    <div class="cierre">
        <button onclick="hacerCierre()">Cierre del Día</button>
    </div>

    <!-- Derechos reservados -->
    <footer>
        © 2024 MarckBusiness. Todos los derechos reservados.
    </footer>

    <script>
        // Código JavaScript aquí (sin cambios)
    </script>
</body>
</html>
