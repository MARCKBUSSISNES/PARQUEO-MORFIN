<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes de Parqueo</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
        }

        /* Estilos del encabezado */
        header {
            background-color: #2e7d32;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header img {
            width: 150px; /* Ajusta el tamaño del logo según necesites */
            margin-bottom: 10px;
        }

        h2 {
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Estilos para los formularios */
        input, button {
            background-color: #333;
            color: #fff;
            border: 2px solid #4CAF50;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos para las tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #4CAF50;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #2e7d32;
            color: #fff;
        }

        td {
            background-color: #333;
        }

        /* Estilos para las secciones */
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .details {
            width: 48%;
        }

        .timer {
            font-size: 30px;
            color: #FFEB3B;
            font-family: 'Digital-7', sans-serif;
        }

        .tabla-section {
            margin-top: 30px;
        }

        .busqueda {
            margin-top: 30px;
        }

        /* Para importar la fuente 'Dubai' */
        @import url('https://fonts.googleapis.com/css2?family=Dubai&display=swap');

        .placa, .marca {
            font-size: 20px;
            font-weight: bold;
        }

        /* Estilos del ticket */
        .ticket {
            width: 300px;
            padding: 20px;
            border: 2px solid #4CAF50;
            font-family: 'Dubai', sans-serif;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .ticket h2 {
            font-size: 28px;
            margin: 10px 0;
        }

        .ticket p {
            margin: 5px 0;
        }

        .line {
            border-top: 1px solid #4CAF50;
            margin: 10px 0;
        }

        .mensaje {
            font-size: 16px;
            color: #FF5733;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Encabezado con el logo de la empresa -->
    <header>
        <!-- Asegúrate de que esta URL sea correcta y que tu logo esté accesible en GitHub -->
        <img src="https://github.com/marckbussines/parqueo/raw/main/Logo%20Marck.png" alt="Logo Marck">
        <h2>Registrar Cliente - Marck Business</h2>
    </header>

    <div class="container">
        <div class="details">
            <form id="registroForm" onsubmit="registrarCliente(); return false;">
                <label>Placa:</label>
                <input type="text" id="placa" required><br>
                <label>Marca:</label>
                <input type="text" id="marca" required><br>
                <button type="submit">Ingresar Cliente</button>
            </form>
        </div>
    </div>

    <!-- Vehículos en parqueo y retirados -->
    <div class="tabla-section">
        <h2>Vehículos en el Parqueo</h2>
        <table id="tablaClientes">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Acciones</th>
            </tr>
        </table>

        <h2>Vehículos Retirados</h2>
        <table id="tablaVehiculosRetirados">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tarifa Cobrada</th>
                <th>Fecha de Salida</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>

    <script>
        let clientes = JSON.parse(localStorage.getItem('vehiculos')) || [];
        let vehiculosRetirados = JSON.parse(localStorage.getItem('vehiculosRetirados')) || [];

        // Función para registrar un vehículo
        function registrarCliente() {
            const placa = document.getElementById('placa').value;
            const marca = document.getElementById('marca').value;
            const horaEntrada = new Date().getTime(); // Guardamos la hora de entrada

            // Creamos el objeto cliente
            const cliente = { placa, marca, horaEntrada };
            clientes.push(cliente);
            localStorage.setItem('vehiculos', JSON.stringify(clientes)); // Guardamos en el almacenamiento local

            // Limpiamos el formulario y actualizamos la tabla
            document.getElementById('registroForm').reset();
            actualizarTabla();

            // Imprimir ticket con la información del vehículo y hora de entrada
            imprimirTicket(cliente);
        }

        // Función para imprimir el ticket de entrada
        function imprimirTicket(cliente) {
            const horaEntrada = new Date(cliente.horaEntrada).toLocaleString(); // Hora en que el vehículo ingresó
            const contenido = `
                <div class="ticket">
                    <h2>Ticket de Estacionamiento</h2>
                    <p><strong>Placa:</strong> ${cliente.placa}</p>
                    <p><strong>Marca:</strong> ${cliente.marca}</p>
                    <p><strong>Hora de Entrada:</strong> ${horaEntrada}</p>
                    <div class="line"></div>
                    <p class="mensaje">*** LAVADO GRATIS AL REPARAR TU VEHÍCULO CON NOSOTROS ***</p>
                </div>
            `;
            
            // Crear una nueva ventana para mostrar el ticket
            const ventana = window.open('', '', 'width=350,height=500');
            ventana.document.write(contenido);
            ventana.document.close();
            ventana.print(); // Iniciar impresión del ticket
        }

        // Función para calcular la tarifa
        function calcularTarifa(tiempoTranscurrido) {
            let tarifa = 0;
            if (tiempoTranscurrido <= 5) { // De 0 a 5 minutos, el cobro es gratis
                tarifa = 0;
            } else if (tiempoTranscurrido > 5 && tiempoTranscurrido <= 35) {
                tarifa = 5;
            } else if (tiempoTranscurrido > 35 && tiempoTranscurrido <= 65) {
                tarifa = 8;
            } else {
                let horas = Math.floor(tiempoTranscurrido / 60);
                let minutosRestantes = tiempoTranscurrido % 60;
                tarifa = horas * 8;
                if (minutosRestantes > 0 && minutosRestantes <= 30) {
                    tarifa += 5;
                }
            }
            return tarifa;
        }

        // Función para retirar un vehículo
        function sacarCliente(index) {
            const cliente = clientes[index];
            const tiempoEnParqueo = Math.floor((new Date().getTime() - cliente.horaEntrada) / 1000 / 60); // En minutos
            const tarifaCobrada = calcularTarifa(tiempoEnParqueo);

            // Agregar al arreglo de vehículos retirados
            vehiculosRetirados.push({
                ...cliente,
                tarifaCobrada,
                fechaSalida: new Date().toLocaleString()
            });

            // Guardamos los vehículos retirados
            localStorage.setItem('vehiculosRetirados', JSON.stringify(vehiculosRetirados));

            // Eliminamos el vehículo de la lista de clientes
            clientes.splice(index, 1);
            localStorage.setItem('vehiculos', JSON.stringify(clientes));

            // Actualizamos las tablas
            actualizarTabla();
        }

        // Función para actualizar las tablas
        function actualizarTabla() {
            const tablaClientes = document.getElementById('tablaClientes');
            const tablaVehiculosRetirados = document.getElementById('tablaVehiculosRetirados');
            tablaClientes.innerHTML = `
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Tiempo en Parqueo</th>
                    <th>Acciones</th>
                </tr>
            `;
            tablaVehiculosRetirados.innerHTML = `
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Tarifa Cobrada</th>
                    <th>Fecha de Salida</th>
                    <th>Acciones</th>
                </tr>
            `;

            // Agregar datos de vehículos en parqueo
            clientes.forEach((cliente, index) => {
                const tiempoEnParqueo = Math.floor((new Date().getTime() - cliente.horaEntrada) / 1000 / 60); // En minutos
                const fila = `
                    <tr>
                        <td>${cliente.placa}</td>
                        <td>${cliente.marca}</td>
                        <td>${tiempoEnParqueo} min</td>
                        <td><button onclick="sacarCliente(${index})">Sacar</button></td>
                    </tr>
                `;
                tablaClientes.innerHTML += fila;
            });

            // Agregar datos de vehículos retirados
            vehiculosRetirados.forEach(cliente => {
                const filaRetiro = `
                    <tr>
                        <td>${cliente.placa}</td>
                        <td>${cliente.marca}</td>
                        <td>${cliente.tarifaCobrada} Q</td>
                        <td>${cliente.fechaSalida}</td>
                        <td>---</td>
                    </tr>
                `;
                tablaVehiculosRetirados.innerHTML += filaRetiro;
            });
        }

        // Inicializar las tablas
        actualizarTabla();
    </script>
</body>
</html>
