<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Parqueo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #b30000;
      margin: 0;
      padding: 2rem;
      position: relative;
    }
    .encabezado-global {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .encabezado-global img {
      max-width: 100%;
      height: auto;
      max-height: 100px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    input:focus, button:hover {
      outline: none;
      box-shadow: 0 0 5px #2980b9;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
    .gym-button {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: center;
    }
    th {
      background-color: #000000;
      color: white;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: white;
    }
    .whatsapp {
      position: fixed;
      bottom: 70px;
      right: 20px;
      z-index: 1000;
    }
    .whatsapp img {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="encabezado-global">
    <img src="IMAGEN1.jpg" alt="Logo" />
  </div>

  <div class="container">
    <h1>Control de Parqueo</h1>
    <input type="text" id="placa" placeholder="Placa del vehículo" />
    <input type="text" id="marca" placeholder="Marca del vehículo" />
    <button onclick="registrarIngreso()">Ingresar</button>
    <button onclick="cerrarTurno()">Cierre de Turno</button>
    <button class="gym-button" onclick="salidaGym()">GYM</button>
    <table id="tablaRegistro">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Marca</th>
          <th>Hora Ingreso</th>
          <th>Hora Salida</th>
          <th>Total Q</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="registro"></tbody>
    </table>

    <div class="total" id="totalTurno"></div>
  </div>

  <div class="footer">&copy; MarckBusiness 2025 - Todos los derechos reservados</div>
  <div class="whatsapp">
    <a href="https://wa.me/50258140621" target="_blank">
      <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp" />
    </a>
  </div>
