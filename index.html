<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes de Parqueo | MarckBusiness</title>
    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(to bottom, #333, #222);
            color: #FFF;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .formulario {
            margin: 20px auto;
            text-align: center;
        }
        .cierre {
            margin: 20px auto;
            max-width: 600px;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'Candara', sans-serif;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>MarckBusiness</h1>
        <p>Soluciones Sin Límites</p>
    </header>

    <!-- Formulario para ingresar vehículos -->
    <div class="formulario">
        <h2>Ingresar Vehículo</h2>
        <input type="text" id="placa" placeholder="Placa (Alfanumérica)">
        <input type="text" id="marca" placeholder="Marca">
        <button onclick="ingresarVehiculo()">Ingresar</button>
    </div>

    <!-- Tablas -->
    <div class="tabla-section">
        <h2>Vehículos en el Parqueo</h2>
        <table id="tablaClientes">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Acciones</th>
            </tr>
        </table>

        <h2>Vehículos Retirados</h2>
        <table id="tablaVehiculosRetirados">
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tarifa Cobrada</th>
                <th>Fecha de Salida</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>

    <!-- Botón para cierre del día -->
    <div class="cierre">
        <button onclick="hacerCierre()">Cierre del Día</button>
    </div>

    <!-- Derechos reservados -->
    <div class="footer">
        © 2024 MarckBusiness. Todos los derechos reservados.
    </div>

    <script>
        let clientes = JSON.parse(localStorage.getItem('vehiculos')) || [];
        let vehiculosRetirados = JSON.parse(localStorage.getItem('vehiculosRetirados')) || [];

        function ingresarVehiculo() {
            const placa = document.getElementById('placa').value.trim().toUpperCase();
            const marca = document.getElementById('marca').value.trim();

            if (!placa || !marca) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            if (!/^[A-Z0-9]+$/i.test(placa)) {
                alert('La placa debe ser alfanumérica.');
                return;
            }

            if (clientes.some(cliente => cliente.placa === placa)) {
                alert('Este vehículo ya está registrado.');
                return;
            }

            clientes.push({ placa, marca, horaIngreso: new Date().toISOString() });
            localStorage.setItem('vehiculos', JSON.stringify(clientes));
            actualizarTabla();
            document.getElementById('placa').value = '';
            document.getElementById('marca').value = '';
        }

        function retirarVehiculo(placa) {
            const vehiculo = clientes.find(v => v.placa === placa);
            const tarifa = calcularTarifa(vehiculo.horaIngreso);
            const fechaSalida = new Date().toLocaleString();

            vehiculosRetirados.push({ ...vehiculo, tarifaCobrada: tarifa, fechaSalida });
            clientes = clientes.filter(v => v.placa !== placa);

            localStorage.setItem('vehiculos', JSON.stringify(clientes));
            localStorage.setItem('vehiculosRetirados', JSON.stringify(vehiculosRetirados));

            actualizarTabla();
            actualizarTablaRetirados();
        }

        function calcularTarifa(horaIngreso) {
            const ahora = new Date();
            const ingreso = new Date(horaIngreso);
            const horas = Math.ceil((ahora - ingreso) / (1000 * 60 * 60));
            return horas * 10; // Q10 por hora
        }

        function hacerCierre() {
            const clave = prompt("Ingrese la clave para realizar el cierre del día:");
            if (clave !== "Multicars") {
                alert("Clave incorrecta. No se puede realizar el cierre.");
                return;
            }

            if (vehiculosRetirados.length === 0) {
                alert("No hay registros de vehículos retirados para el cierre.");
                return;
            }

            let total = 0;
            let ticketContent = `
                <h1>Ticket de Cierre del Día</h1>
                <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
                    <tr>
                        <th>Hora de Salida</th>
                        <th>Placa</th>
                        <th>Tarifa Cobrada</th>
                    </tr>
            `;

            vehiculosRetirados.forEach((vehiculo) => {
                total += parseFloat(vehiculo.tarifaCobrada);
                ticketContent += `
                    <tr>
                        <td>${vehiculo.fechaSalida}</td>
                        <td>${vehiculo.placa}</td>
                        <td>Q${vehiculo.tarifaCobrada}</td>
                    </tr>
                `;
            });

            ticketContent += `
                <tr>
                    <td colspan="2" style="font-weight: bold;">Total del Día</td>
                    <td style="font-weight: bold;">Q${total.toFixed(2)}</td>
                </tr>
                </table>
                <p style="text-align: center; margin-top: 20px;">Gracias por usar MarckBusiness</p>
            `;

            const ticketWindow = window.open('', '_blank');
            ticketWindow.document.write(`
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <title>Ticket de Cierre</title>
                    <style>
                        body { font-family: Arial, sans-serif; text-align: center; }
                        table { margin: 20px auto; border-collapse: collapse; width: 80%; }
                        th, td { border: 1px solid black; padding: 8px; }
                        th { background-color: #4CAF50; color: white; }
                    </style>
                </head>
                <body>
                    ${ticketContent}
                </body>
                </html>
            `);
            ticketWindow.document.close();
            ticketWindow.print();

            vehiculosRetirados = [];
            localStorage.setItem('vehiculosRetirados', JSON.stringify(vehiculosRetirados));
            actualizarTablaRetirados();
            alert("Cierre del día completado.");
        }

        function actualizarTabla() {
            const tabla = document.getElementById('tablaClientes');
            tabla.innerHTML = `<tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tiempo en Parqueo</th>
                <th>Acciones</th>
            </tr>`;

            clientes.forEach(cliente => {
                const tiempoTranscurrido = calcularTiempoTranscurrido(cliente.horaIngreso);
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${cliente.placa}</td>
                    <td>${cliente.marca}</td>
                    <td>${tiempoTranscurrido}</td>
                    <td><button onclick="retirarVehiculo('${cliente.placa}')">Retirar</button></td>
                `;
                tabla.appendChild(fila);
            });
        }

        function calcularTiempoTranscurrido(horaIngreso) {
            const ahora = new Date();
            const ingreso = new Date(horaIngreso);
            const diferencia = ahora - ingreso; // Milisegundos
            const horas = Math.floor(diferencia / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            return `${horas}h ${minutos}m`;
        }

        function actualizarTablaRetirados() {
            const tabla = document.getElementById('tablaVehiculosRetirados');
            tabla.innerHTML = `<tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Tarifa Cobrada</th>
                <th>Fecha de Salida</th>
                <th>Acciones</th>
            </tr>`;

            vehiculosRetirados.forEach(vehiculo => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${vehiculo.placa}</td>
                    <td>${vehiculo.marca}</td>
                    <td>Q${vehiculo.tarifaCobrada}</td>
                    <td>${vehiculo.fechaSalida}</td>
                    <td></td>
                `;
                tabla.appendChild(fila);
            });
        }

        actualizarTabla();
        actualizarTablaRetirados();
    </script>
</body>
</html>
